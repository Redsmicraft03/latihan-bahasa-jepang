<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Hiragana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Kuis Hiragana</h1>
            <div class="controls">
                <select id="levelSelect"></select>
                <button id="resetBtn" class="btn-secondary">Ulang / Ganti Level</button>
            </div>
        </header>

        <div id="resultArea" class="result-box hidden">
            <h2>Hasil Kamu</h2>
            <div class="score-display">Nilai: <span id="scoreValue">0</span></div>
            <p>Benar: <span id="correctCount">0</span> | Salah: <span id="wrongCount">0</span></p>
            <p class="note">Lihat koreksi di bawah kartu yang berwarna merah.</p>
        </div>

        <div id="quizContainer" class="quiz-grid">
            </div>

        <div class="action-area">
            <button id="finishBtn" class="btn-primary">Selesai & Cek Nilai</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
